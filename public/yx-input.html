<div class="panel">
<form novalidate>
  <div class="form-group">
    <input type="text" auto-complete class="form-control" ng-model="query" typeahead="sug for sug in getSugs()" typeahead-wait-ms=500 typeahead-on-select="fetch()">
  </div>
  <button type="submit" class="btn btn-default" ng-click="fetch()">Search</button>
</form>
</div>
